<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styles -->
        <link rel="stylesheet" href="./build/css/app.css" />
        <title>Tip Calculator</title>
    </head>
    <body>
        <header class="logo">
            <img src="./build/img/logo.svg" alt="logo" />
        </header>
        <main class="app container">
            <form action="" class="form">
                <!-- Bills section -->
                <div class="input__group">
                    <label>Bill</label>
                    <div class="search">
                        <input
                            class="data"
                            type="number"
                            name="bill"
                            placeholder="00.00"
                            id="bill"
                        />
                        <input
                            type="image"
                            src="./build/img/icon-dollar.svg"
                            alt="dollar icon"
                            class="data__icon"
                        />
                    </div>
                </div>
                <!-- Tip section -->
                <div class="input__group">
                    <label>Select Tip</label>
                    <div class="tip__btns">
                        <button class="btn btn__tip">5%</button>
                        <button class="btn btn__tip">10%</button>
                        <button class="btn btn__tip">15%</button>
                        <button class="btn btn__tip">25%</button>
                        <button class="btn btn__tip">5%</button>
                        <input
                            type="number"
                            class="custom"
                            placeholder="Custom"
                        />
                    </div>
                </div>
                <!-- People section -->
                <div class="input__group">
                    <label>Number of People</label>
                    <div class="search">
                        <input
                            class="data"
                            type="number"
                            name="bill"
                            id="people"
                            placeholder="00.00"
                        />
                        <input
                            type="image"
                            src="./build/img/icon-person.svg"
                            alt="dollar icon"
                            class="data__icon icon"
                        />
                    </div>
                </div>
                <!-- Result section -->
                <div class="input__group">
                    
                </div>
            </form>
        </main>
        <script src="./build/js/index.js"></script>
    </body>
</html>
